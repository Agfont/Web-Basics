<html>
<head>
    <script src="jquery-3.5.1.min.js">
    </script>
</head>
    
<body>
    <h1 id="title" onclick="sayGoodbye()">
        Hello
    </h1>
</body>
</html>
<!--
    the script tag is where you can put
    more complex scripts
-->
<script type="text/javascript">
    function sayGoodbye() {
        $("#title").html("Goodbye");
        $("#title").click(function () {
            $("#title").html("Hello");
            $("#title").off("click");
        });
    };
</script>
